apiVersion: apps/v1
kind: Deployment
metadata:
  name: cowin
spec:
  replicas: 1
  selector:
    matchLabels:
      app: cowin
  template:
    metadata:
      labels:
        app: cowin
    spec:
      containers:
      - name: cowin
        image: admcoeacr.azurecr.io/cowin:latest
        ports:
        - containerPort: 80
